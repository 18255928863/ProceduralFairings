//  ==================================================
//  Texture switching for the fairing sides.

//  Note: using Firespitter for now.
//  ==================================================

@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:FOR[ProceduralFairings]:NEEDS[Firespitter,!PFFE]
{
    !MODULE[FStextureSwitch*],*{}

    MODULE
    {
        name = FStextureSwitch2
        objectNames = model
        textureRootFolder = ProceduralFairings/Textures/
        textureNames = fairing_fuselage; fairing;
        mapNames = fairing_generic_NRM; fairing_NRM;
        textureDisplayNames = Fuselage; Original;
        nextButtonText = Next Fairing Texture
        prevButtonText = Previous Fairing Texture
        statusText = Current Fairing Texture
        switchableInFlight = False
        mapIsNormal = True
        repaintableEVA = False
        showPreviousButton = True
        useFuelSwitchModule = False
        updateSymmetry = True
        showInfo = False
        debugMode = False
        showListButton = False
    }
}
